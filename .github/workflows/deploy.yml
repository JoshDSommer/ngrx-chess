name: Deploy

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: '14.x'

    - name: Build
      run: npm ci

    - name: Zip
      run: dist/apps && ../../scripts/zip-apps.sh ${{ github.head_ref }}.${{ github.sha }}
