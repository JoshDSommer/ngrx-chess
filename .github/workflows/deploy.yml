name: Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: nrwl/nx-set-shas@v2
    - run: npm ci   

    - name: Build
      run: npm run build:ci

    - name: Zip
      run: cd dist/apps && ../../scripts/zip-apps.${{ github.sha }}.zip
